{% extends 'word_use/home.html' %}
{% load bootstrap3 %}

{% block word_use_content %}
    <h3>{{ definition.word }}</h3>
    <p>{{ definition.definition }}</p>
    <form action="/url/to/submit/" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
