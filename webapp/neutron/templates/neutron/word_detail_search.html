{% extends 'neutron/word_detail.html' %}
{% load bootstrap3 %}

{% block word_detail_content %}
    <h2>Search a word</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Search</button>
        {% endbuttons %}
    </form>
{% endblock %}
